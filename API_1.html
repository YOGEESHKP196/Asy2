<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetching</title>
</head>
<body>
    <h1>API</h1>
</body>
<script>
    console.log("API");
    let objAPI = {
         method: 'POST',
    body: JSON.stringify({
        title: 'foo',
        body: 'bar',
        userId: 1,
    }),
    headers: {
        'Content-type': 'application/json; charset=UTF-8',
    },
    }

    let url = "https://jsonplaceholder.typicode.com/posts";

    let a = fetch(url, objAPI);

    a.then((response)=>{
        return response.json();
    }).then((data)=>{
        console.log(data);
    })
</script>
</html>
