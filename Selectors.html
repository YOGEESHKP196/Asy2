<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
</head>
<body>
    <h1>Selectors</h1>
    <h1 class="myClass" id="myId">JavaScript Selectors</h1>
</body>
<script>
    console.log("Selectors");
    let getId = document.getElementById("myId");
    console.log(getId);
    console.log(getId.innerHTML);
    console.log(getId.innerText);
    getId.innerText = "Yogee";
</script>
</html>
